<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/05a38a65bc.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
  <link rel="stylesheet" href="css/lightbox.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Contact Me</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logoHome.png" alt="My Portfolio" id="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title contact-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form class="form-container" method="POST" data-netlify="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" name="name" placeholder="Name" required>
          <input type="text" class="text-input subject-input" name="subject" placeholder="Subject" required>
          <input type="email" class="text-input email-input" name="email" placeholder="Email Address" required>
          <input type="text" class="text-input phone-input" name="phone" placeholder="Phone Number">
          <textarea class="text-input message-input" name="message" placeholder="Enter Message" required></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>dthunn90@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Location</h3>
          <p>Omaha, NE</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="bg-main py-2">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      <div class="social">
        <a href="https://twitter.com/DylanThunn" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/dylan.thunn" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/dylantune90/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</body>

</html>
